<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition with Fixed Container</title>
    <style>
        .container {
            width: 100px;
            background-color: lightgray;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .box {
            background-color: red;
            height: 50px;
            width: 50px;
            transition: width 1s ease; /* Transisi hanya pada width */
        }

        .container:hover .box {
            width: 150px; /* Perbesar width */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
